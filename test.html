<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet type="text/css" href="test.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>申請加入課程</title>
  </head>
  <body>
    <article id="apply">
    <header>
      <img src="http://chwang0324.github.io/Web_assign1/nccu.gif" class="logo logo_1">
      <img src="http://dct.cs.nccu.edu.tw/image/header_word.png" class="logo logo_2">
        
      <nav>
        <input type="button" onclick="location.href='http://chwang0324.github.io/Web_assign1/course.html'" value="回課程大綱" class="button-up">
        <input type="button" onclick="location.href='http://wa.nccu.edu.tw/QryTor/'" value="回課程查詢" class="button-up">
        <input type="button" onclick="location.href='https://selectcourse.nccu.edu.tw/remain/'" value="選課餘額查詢" class="button-up">
        <input type="button" onclick="location.href='http://www.nccu.edu.tw/'" value="回政大首頁" class="button-up">
      </nav>
    </header>
    <br>
    <hr>
    <h1>Web程式設計<br>Web Programming<br></h1>
    <h2 id="teacher">授課教師：余能豪</h2>
    <h2 id="data">申請加入此課程學生資料</h2>

    <form>
      <table id="applytable">
        <ul type="none">
          <tr>
            <td>
          　<li type="none" align="center">
             <label for="name">姓名</label><br>
             <input type="text" name="n" id="name" required placeholder="Enter Your Name"><br><br><br>
              </li>
            </td>
          </tr>
          <tr>
            <td>
            <li type="none" align="center">
              <label for="ID">學號</label><br>
              <input type="text" name="id" id="ID" required placeholder="Enter Your Student ID" title="Student ID" pattern=[0-9]><br><br><br>
              </li>
            </td>
          </tr>
          <tr>
            <td>
              <li type="none" align="center">
                <label>性別</label><br>
                <input type="radio" name="s" value="m" id="male">
                <label for="male" class="sex">男</label>
                <input type="radio" name="s" value="f" id="female">
                <label for="female" class="sex">女</label><br><br><br>
              </li>
            </td>
          </tr>
          <tr>
            <td>
              <li type="none" align="center">
                <label for="department">科系</label><br>
                <input type="text" name="d" id="department" required placeholder="Enter Your Department"><br><br><br>
              </li>
            </td>
          </tr>
          <tr>
            <td>
              <li type="none" align="center">
                <label for="email">信箱</label><br>
                <input type="email" name="e" id="email" required placeholder="Enter Your Email"><br><br><br>
              </li>
            </td>
          </tr>
          <tr>
            <td>
              <li type="none" align="center">
                <label for="cellphone">手機號碼</label><br>
                <input type="text" name="c" id="cellphone" required placeholder="Enter Your Cell Phone Number" title="Cell Phone Number" pattern=[0-9]{10}><br><br><br>
              </li>
            </td>
          </tr>
        </ul>
      </table>
      <div>
      <p>
        <input type="submit" value="送出資料" class="button-down">
        <input type="button" onclick="history.back()" value="回到上一頁" class="button-down">
      </p>
      </div>
    </form>
    </article>
  </body>
</html>
